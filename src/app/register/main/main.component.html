<div class="outer">

    <dx-validation-group>

        <div class="tc">
            <div class="logo">
                <a href="https://grillkol.se"><img class="logoimg" src="/assets/images/grillkollogo.jpg"></a>
            </div>
            <div class="fs22">Registrering</div>
        </div>

        <div class="dx-field">
            <dx-text-box [(value)]="vars.name" placeholder="Föreningenss namn" width="100%">
                <dx-validator>
                    <dxi-validation-rule type="required" message="Måste anges"></dxi-validation-rule>
                </dx-validator>
            </dx-text-box>
        </div> 

        <div class="dx-field">
            <dx-text-box [(value)]="vars.contactName" placeholder="Kontaktperson/säljansvarig" width="100%">
                <dx-validator>
                    <dxi-validation-rule type="required" message="Måste anges"></dxi-validation-rule>
                </dx-validator>
            </dx-text-box>
        </div> 

        <div class="dx-field">
            <dx-text-box [(value)]="vars.email" placeholder="Mail kontaktperson" width="100%">
                <dx-validator>
                    <dxi-validation-rule type="required" message="Måste anges"></dxi-validation-rule>
                    <dxi-validation-rule type="email" message="Felaktig E-post"></dxi-validation-rule>
                </dx-validator>
            </dx-text-box>
        </div> 

        <div class="dx-field">
            <dx-text-box [(value)]="vars.phone" placeholder="Telefonnummr kontaktperson" width="100%">
                <dx-validator>
                    <dxi-validation-rule type="required" message="Måste anges"></dxi-validation-rule>
                </dx-validator>
            </dx-text-box>
        </div> 

        <div class="dx-field">
            <dx-button type="default" text="Registrera" (onClick)="onSubmit($event)" width="100%"></dx-button>
        </div>

    </dx-validation-group>

            <td class="r1">Registrering</td>
        </tr>
    </table>-->

</div>
