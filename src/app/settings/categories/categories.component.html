<div>

    <h2>Kategorier</h2>
    
    <dx-data-grid
        [dataSource]="dataSource"
        (onInitNewRow)="initCategory($event.data)">

        <dxo-remote-operations [filtering]="true" [sorting]="true" [paging]="true"> </dxo-remote-operations>
        <!--<dxo-filter-row visible="true"></dxo-filter-row>-->
        <dxo-paging [pageSize]="20"></dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100]"></dxo-pager>


        <dxo-editing mode="popup" [allowUpdating]="true" [allowDeleting]="auth.userlevel > 4" [allowAdding]="true" [useIcons]="true">
            
            <dxo-popup title="Projektinformation" [showTitle]="true" width="90%" height="90%"></dxo-popup>

            <dxo-form>
                <dxi-item itemType="group" [colCount]="2" [colSpan]="2">

                    <dxi-item dataField="name" [colSpan]="2"></dxi-item>
                    <dxi-item dataField="displayName" [colSpan]="2"></dxi-item>

                    <dxi-item dataField="infotext" editorType="dxTextArea" [colSpan]="2" [editorOptions]="{ autoResizeEnabled: true, minHeight: 100 }"></dxi-item>
                
                    <dxi-item dataField="sortorder"></dxi-item>
                    <dxi-item dataField="active"></dxi-item>

                </dxi-item>
            </dxo-form>
            
        </dxo-editing>

        <dxi-column dataField="name" dataType="string" caption="Namn"></dxi-column>
        <dxi-column dataField="displayName" dataType="string" caption="Visningsnamn"></dxi-column>
        <dxi-column dataField="infotext" dataType="string" caption="Informationstext" [visible]="false"></dxi-column>
        <dxi-column dataField="active" dataType="boolean" caption="Aktiv" width="100" trueText="Ja" falseText="Nej"></dxi-column>
        <dxi-column dataField="sortorder" dataType="number" caption="Sortering" width="100" sortOrder="asc"></dxi-column>

    </dx-data-grid>
    
</div>
