<div class="outer">

<dx-validation-group>

  <div class="login-header">
      <!--<div class="title">{{appInfo.title}}</div>-->
      <div class="logo">
          <img class="logoimg" src="/assets/images/bokadlogo.png">
      </div>
      <div>Sign In to your account</div>
  </div>

  <div class="dx-field">
      <dx-text-box [(value)]="vars.system" placeholder="System" width="100%">
          <dx-validator>
              <dxi-validation-rule type="required" message="System is required"></dxi-validation-rule>
          </dx-validator>
      </dx-text-box>
  </div>

  <div class="dx-field">
      <dx-text-box [(value)]="vars.username" placeholder="Login" width="100%">
          <dx-validator>
              <dxi-validation-rule type="required" message="Login is required"></dxi-validation-rule>
          </dx-validator>
      </dx-text-box>
  </div>

  <div class="dx-field">
      <dx-text-box mode="password" [(value)]="vars.password" placeholder="Password" width="100%">
          <dx-validator>
              <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
          </dx-validator>
      </dx-text-box>
  </div>

  <div class="dx-field">
      <dx-check-box [(value)]="vars.remember" text="Remember me"></dx-check-box>
  </div>

  <div class="dx-field">
      <dx-button type="default" text="Login" (onClick)="onLoginClick($event)" width="100%"></dx-button>
  </div>

  <!--
  <div class="dx-field">
      <a routerLink="/recovery">Forgot password?</a>
  </div>
  -->

  <!--
  <div class="dx-field">
      <dx-button type="normal" text="Create an account" width="100%"></dx-button>
  </div>
  -->

</dx-validation-group>

</div>
