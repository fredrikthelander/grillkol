<div class="user-panel">
  <div class="user-info">
      <div><fa-icon [icon]="faUser"></fa-icon></div>
      <div class="user-name">{{auth.username}}@{{auth.system}}</div>
  </div>
  <dx-context-menu
      *ngIf="menuMode === 'context'"
      [items]="menuItems"
      target=".user-button"
      showEvent="dxclick"
      width="210px"
      [position]="{ my: 'top center', at: 'bottom center' }"
      cssClass="user-menu">
  </dx-context-menu>
  <dx-list
      *ngIf="menuMode === 'list'"
      class="dx-toolbar-menu-action"
      [items]="menuItems">
  </dx-list>
</div>
